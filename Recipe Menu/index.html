<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="css/style.css">
    <title>Recipe Menu</title>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li>
                    <img src="./img/yam.jfif" alt="yam">
                    <span>Yam</span>
                </li>
                <li>
                    <img src="./img/yam.jfif" alt="yam">
                    <span>Egusi</span>
                </li>
                <li>
                    <img src="./img/yam.jfif" alt="beans">
                    <span>Beans</span>
                </li>
                <li>
                    <img src="./img/yam.jfif" alt="rice">
                    <span>Rice</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <span class="random">
                    Random Meal
                </span>
                <div class="meal-header">
                    <img src="./img/yam.jfif" alt="yam">
                </div>
                <div class="meal-body">
                    <h4>Efo</h4>
                    <button class="fav-btn">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript Links -->
    <script src="js/app.js"></script>
</body>

</html>
